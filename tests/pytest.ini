[pytest]
markers =
    unit_test_plus: run setup and format (including rate limited)
    unit_test: run setup and format EX rate limited
    setup_only: prep for push_to_intake and get_from_intake
    new_one_only: just front edge testing func
    findex_db: test dataset db from file_indexer
    unit_test_findexer: ALL file_indexer tests 
